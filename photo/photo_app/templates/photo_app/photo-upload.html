<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Photo</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
<header>
    <h1>Add a photo</h1>
</header>

<section class="upload_photo">
    {% if messages %}
        {% for message in messages %}
            <div class="message">
                <h3>{{ message|safe }}</h3>
            </div>
        {% endfor %}
    {% endif %}

    <div class="form">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Add">
        </form>
    </div>

</section>

</body>

</html>
